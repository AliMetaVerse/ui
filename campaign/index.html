<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Sender</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- CKEditor CDN with necessary plugins -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/decoupled-document/ckeditor.js"></script>
    <!-- Ensure proper plugin loading -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded. Starting application initialization.');
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Campaign Sender Tool</h1>
        </header>
        
        <main>
            <section class="campaign-details">
                <div class="form-group">
                    <label for="campaign-name">Campaign Name</label>
                    <input type="text" id="campaign-name" placeholder="Enter campaign name">
                </div>
                
                <div class="form-group">
                    <label for="campaign-subject">Email Subject</label>
                    <input type="text" id="campaign-subject" placeholder="Enter email subject line">
                </div>
            </section>

            <section class="recipients-section">
                <h2>Recipients</h2>
                <div class="form-group">
                    <label for="email-recipients">Email Addresses</label>
                    <textarea id="email-recipients" placeholder="Enter email addresses (comma or line separated)"></textarea>
                    <div class="helper-text">Enter multiple email addresses separated by commas or new lines</div>
                </div>
                <div class="recipient-tags" id="recipient-tags"></div>
            </section>            <section class="editor-section">
                <h2>Email Content</h2>
                <div class="view-toggle">
                    <button id="wysiwyg-view-btn" class="view-btn active">Visual Editor</button>
                    <button id="source-view-btn" class="view-btn">HTML Source</button>
                </div>
                <div class="editor-container" id="wysiwyg-editor">
                    <div class="document-editor">
                        <div class="document-editor__toolbar"></div>
                        <div class="document-editor__editable-container">
                            <div class="document-editor__editable"></div>
                        </div>
                    </div>
                </div>                <div class="source-editor-container" id="source-editor" style="display: none;">                    <div class="source-tools">
                        <button id="import-html-btn" class="btn btn-secondary">Import HTML</button>
                        <input type="file" id="html-file-input" accept=".html, .htm" style="display: none;">
                        <button id="copy-html-btn" class="btn btn-secondary">Copy HTML</button>
                        <button id="paste-html-btn" class="btn btn-secondary">Paste HTML</button>
                    </div>
                    <textarea id="html-source" class="html-source-textarea" spellcheck="false"></textarea>
                    <div class="source-actions">
                        <button id="apply-source-btn" class="btn btn-primary">Apply HTML</button>
                    </div>
                </div>
            </section>

            <section class="preview-section">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div class="preview-frame-container">
                        <iframe id="preview-frame" title="Email Preview"></iframe>
                    </div>
                </div>
            </section>            <section class="action-buttons">
                <button id="email-settings-btn" class="btn btn-secondary">Email Settings</button>
                <button id="email-guide-btn" class="btn btn-secondary" title="View EmailJS setup guide">Setup Guide</button>
                <button id="preview-btn" class="btn btn-secondary">Preview Email</button>
                <button id="test-send-btn" class="btn btn-secondary">Send Test Email</button>
                <button id="send-campaign-btn" class="btn btn-primary">Send Campaign</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Email Campaign Sender</p>        </footer>    </div>    <script src="src/js/fixed-app.js"></script>
    <script src="src/js/emailjs-config.js"></script>
    <script src="src/js/email-guide.js"></script>
    <script src="src/js/emailjs-debugger.js"></script>
    <script src="src/js/emailjs-test-connection.js"></script>
</body>
</html>
