<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI Design</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <style>
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
        }

        .image-gallery img {
            background-size: contain;
            max-width: 700px;
            border-radius: 8px;
        }
    </style>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">UI Design</span>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="image-gallery">
                    <img src="x1/sms-shop-simple-fi.png" alt="Image x1">
                </div>
                <div class="image-gallery">
                    <img src="x3/sms-shop-colorful-fi.png" alt="Image x3">
                </div>
                <div class="image-gallery">
                    <img src="x3/sms-shop-cut-fi.png" alt="Image x3">
                </div>
                <div class="image-gallery">
                    <img src="x3/sms-shop-simple-fi.png" alt="Image x3">
                </div>
            </div>
        </div>
    </body>
</html>
