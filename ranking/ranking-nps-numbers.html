<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ebf4f7;
            padding: 20px;
        }
        .widget-container {
            text-align: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .rating-icon {
            margin: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 3px solid #6c757d;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, background-color 0.3s, border-color 0.3s;
            color: #6c757d;
        }
        .rating-icon:hover {
            transform: scale(1.2);
        }
        .selected, .selected-before {
            background-color: #6c757d;
            color: white;
            transform: scale(1.2);
            border-color: #495057;
        }
        .underline {
            width: 80%;
            height: 3px;
            background-color: #6c757d;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .selected .underline {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h3>Rate us with Numbers</h3>
        <div class="d-flex justify-content-center flex-wrap" id="starContainer">
            <!-- Rating Buttons -->
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`
                        <span class="rating-icon" data-index="${i}">
                            <span class="rating-text">${i}</span>
                            <div class="underline"></div>
                        </span>
                    `);
                }
            </script>
        </div>
        <div class="d-flex">
            <div class="text-secondary w-100 text-start ps-3">1 (Very Bad)</div>
            <div class="text-secondary w-100 text-end pe-3">10 (Very Good)</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const icons = document.querySelectorAll(".rating-icon");
            icons.forEach((icon, index) => {
                icon.addEventListener("click", function() {
                    icons.forEach((i, idx) => {
                        i.classList.toggle("selected-before", idx < index + 1);
                        i.classList.remove("selected");
                    });
                    this.classList.add("selected");
                });
            });
        });
    </script>
</body>
</html>
