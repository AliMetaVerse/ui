<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Star Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ebf4f7;
            padding: 20px;
        }
        .container-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        .widget-container {
            flex: 1;
            min-width: 400px;
            text-align: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .rating-icon {
            font-size: 2rem;
            cursor: pointer;
            padding: 12px;
            transition: transform 0.3s ease-in-out;
            border-radius: 50%;
            position: relative;
        }
        .rating-icon:hover {
            transform: scale(1.4) translateY(-2px);
        }
        .selected {
            transform: scale(1.5);
        }
        .none { display: none; }
        
        /* Default text color */
        .text-secondary { color: #6c757d; }

        .star-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            font-weight: bold;
            color: #883803;
            pointer-events: none;
            display: none;
        }
        .selected .star-number {
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="widget-container">
            <h3>Rate us with Stars</h3>
            <div class="d-flex justify-content-center flex-wrap" id="starContainer">
                <span class="rating-icon text-secondary" data-index="0"><i class="fa-light fa-square-0"></i></span>
                <span class="rating-icon text-secondary" data-index="1"><i class="fa-light fa-square-1"></i></span>
                <span class="rating-icon text-secondary" data-index="2"><i class="fa-light fa-square-2"></i></span>
                <span class="rating-icon text-secondary" data-index="3"><i class="fa-light fa-square-3"></i></span>
                <span class="rating-icon text-secondary" data-index="4"><i class="fa-light fa-square-4"></i></span>
                <span class="rating-icon text-secondary" data-index="5"><i class="fa-light fa-square-5"></i></span>
                <span class="rating-icon text-secondary" data-index="6"><i class="fa-light fa-square-6"></i></span>
                <span class="rating-icon text-secondary" data-index="7"><i class="fa-light fa-square-7"></i></span>
                <span class="rating-icon text-secondary" data-index="8"><i class="fa-light fa-square-8"></i></span>
                <span class="rating-icon text-secondary" data-index="9"><i class="fa-light fa-square-9"></i></span>
            </div>
        </div>
    </div>

    <script>
        function handleRatingSelection(containerId, selectionType) {
            const icons = document.querySelectorAll(`#${containerId} .rating-icon`);
            let selectedIndex = -1;
            
            icons.forEach((icon, index) => {
                icon.addEventListener("click", function() {
                    if (selectedIndex === index) {
                        // Clicking the same icon again deselects it
                        selectedIndex = -1;
                        icons.forEach(i => {
                            const iconClass = i.querySelector('i').classList[1];
                            i.innerHTML = `<i class='fa-light ${iconClass}'></i>`; // Reset icon
                            i.classList.remove("selected");
                        });
                    } else {
                        selectedIndex = index;
                        icons.forEach((i, idx) => {
                            const iconClass = i.querySelector('i').classList[1];
                            if (idx <= selectedIndex) {
                                // If the index is <= the selected index, mark all previous stars as selected
                                i.innerHTML = `<i class='fa-solid ${iconClass}'></i>`; // Solid icon for selected stars
                                i.classList.add("selected");
                            } else {
                                // Reset the icon for unselected stars
                                i.innerHTML = `<i class='fa-light ${iconClass}'></i>`;
                                i.classList.remove("selected");
                            }
                        });
                    }
                });
            });
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            handleRatingSelection("starContainer", "cumulative"); // Stars use cumulative selection
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
