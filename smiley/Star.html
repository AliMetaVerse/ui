<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS star Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ebf4f7;
            padding: 20px;
        }
        .nps-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .star {
            font-size: 2rem;
            cursor: pointer;
            padding: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 50%;
        }
        .star:hover {
            transform: scale(1.6) rotate(12deg);
        }
        .selected {
            transform: scale(1.4);
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="nps-container">
            <h3>How likely are you to recommend us to a friend or colleague?</h3>
            <div class="d-flex justify-content-center flex-wrap" id="starContainer">
                <span class="star text-danger" data-index="0"><i class="fa-thin fa-star"></i></span>
                <span class="star text-danger" data-index="1"><i class="fa-thin fa-star"></i></span>
                <span class="star text-danger" data-index="2"><i class="fa-thin fa-star"></i></span> 
                <span class="star text-warning" data-index="3"><i class="fa-thin fa-star"></i></span>
                <span class="star text-warning" data-index="4"><i class="fa-thin fa-star"></i></span>
                <span class="star text-secondary" data-index="5"><i class="fa-thin fa-star"></i></span>
                <span class="star text-success" data-index="6"><i class="fa-thin fa-star"></i></span>
                <span class="star text-success" data-index="7"><i class="fa-thin fa-star"></i></span>
                <span class="star text-success" data-index="8"><i class="fa-thin fa-star"></i></span>
                <span class="star text-success" data-index="9"><i class="fa-thin fa-star"></i></span>
                <span class="star text-success" data-index="10"><i class="fa-thin fa-star"></i></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stars = document.querySelectorAll(".star");
            let selectedIndex = -1;
            
            stars.forEach((star, index) => {
                star.addEventListener("click", function() {
                    if (selectedIndex === index) {
                        selectedIndex = -1;
                        stars.forEach(s => {
                            s.innerHTML = `<i class='fa-thin ${s.querySelector('i').classList[1]}'></i>`;
                            s.classList.remove("selected", "bold");
                        });
                    } else {
                        selectedIndex = index;
                        stars.forEach((s, i) => {
                            if (i <= selectedIndex) {
                                s.innerHTML = `<i class='fa-solid ${s.querySelector('i').classList[1]}'></i>`;
                                s.classList.add("bold");
                            } else {
                                s.innerHTML = `<i class='fa-thin ${s.querySelector('i').classList[1]}'></i>`;
                                s.classList.remove("bold");
                            }
                            s.classList.remove("selected");
                        });
                        star.classList.add("selected");
                    }
                });
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
