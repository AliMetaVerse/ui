<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Smiley Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ebf4f7;
            padding: 20px;
        }
        .nps-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .smiley {
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 50%;
        }
        .smiley:hover {
            transform: scale(1.3) rotate(9deg);
        }
        .selected {
            transform: scale(1.33);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .fa-classic, .fa-thin, .fa-regular, .fa-solid, .fa-thin, .fal, .far, .fas, .fat {
            font-family: "Font Awesome 6 Pro";
            font-size: 2.7rem;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="nps-container">
            <h3>How likely are you to recommend us to a friend or colleague?</h3>
            <div class="d-flex justify-content-center flex-wrap" id="smileyContainer">
                <span class="smiley text-danger" data-index="0"><i class="fa-thin fa-face-angry"></i></span>
                <span class="smiley text-danger" data-index="1"><i class="fa-thin fa-face-frown"></i></span>
                <span class="smiley text-danger" data-index="2"><i class="fa-thin fa-face-sad-tear"></i></span> 
                <span class="smiley text-warning" data-index="3"><i class="fa-thin fa-face-frown-open"></i></span>
                <span class="smiley text-warning" data-index="4"><i class="fa-thin fa-face-meh-blank"></i></span>
                <span class="smiley text-secondary" data-index="5"><i class="fa-thin fa-face-meh"></i></span>
                <span class="smiley text-success" data-index="6"><i class="fa-thin fa-face-smile-relaxed"></i></span>
                <span class="smiley text-success" data-index="7"><i class="fa-thin fa-face-smile"></i></span>
                <span class="smiley text-success" data-index="8"><i class="fa-thin fa-face-smile-beam"></i></span>
                <span class="smiley text-success" data-index="9"><i class="fa-thin fa-face-laugh"></i></span>
                <span class="smiley text-success" data-index="10"><i class="fa-thin fa-face-laugh-beam"></i></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const smileys = document.querySelectorAll(".smiley");
            let selectedIndex = -1;
            
            smileys.forEach((smiley, index) => {
                smiley.addEventListener("click", function() {
                    if (selectedIndex === index) {
                        selectedIndex = -1;
                        smiley.innerHTML = `<i class='fa-thin ${smiley.querySelector('i').classList[1]}'></i>`;
                        smiley.classList.remove("selected");
                    } else {
                        selectedIndex = index;
                        smileys.forEach(s => {
                            s.innerHTML = `<i class='fa-thin ${s.querySelector('i').classList[1]}'></i>`;
                            s.classList.remove("selected");
                        });
                        smiley.innerHTML = `<i class='fa-solid ${smiley.querySelector('i').classList[1]}'></i>`;
                        smiley.classList.add("selected");
                    }
                });
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
