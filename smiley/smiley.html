<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Smiley Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ebf4f7;
        }
        .nps-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
        }
        .smiley {
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
        }
        .smiley:hover {
            transform: scale(1.3) rotate(9deg);
            transition: transform 0.3s ease-in-out;
        }
        .fa-classic, .fa-light, .fa-regular, .fa-solid, .fa-thin, .fal, .far, .fas, .fat {
            font-family: "Font Awesome 6 Pro";
            font-size: 2.7rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="nps-container">
            <h3>How likely are you to recommend us to a friend or colleague?</h3>
            <div class="d-flex justify-content-center flex-wrap">
                <span class="smiley text-danger"><i class="fa-solid fa-face-angry"></i></span>
                <span class="smiley text-danger"><i class="fa-solid fa-face-frown"></i></span>
                <span class="smiley text-danger"><i class="fa-solid fa-face-sad-tear"></i></span>
                <span class="smiley text-warning"><i class="fa-solid fa-face-frown-open"></i></span>
                <span class="smiley text-warning"><i class="fa-solid fa-face-meh-blank"></i></span>
                <span class="smiley text-secondary"><i class="fa-solid fa-face-meh"></i></span>
                <span class="smiley text-success"><i class="fa-solid fa-face-smile-relaxed"></i></span>
                <span class="smiley text-success"><i class="fa-solid fa-face-smile"></i></span>
                <span class="smiley text-success"><i class="fa-solid fa-face-smile-beam"></i></span>
                <span class="smiley text-success"><i class="fa-solid fa-face-laugh"></i></span>
                <span class="smiley text-success"><i class="fa-solid fa-face-laugh-beam"></i></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
