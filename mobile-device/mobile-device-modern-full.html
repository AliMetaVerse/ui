<!DOCTYPE html>
<html>
<head>
<title>Modern Mobile Device - Full View | Webropol Design System</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.phone-frame {
  width: 375px;
  height: 812px;
  background-color: #333;
  border-radius: 40px;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Deeper shadow */
  position: relative; /* For notch and buttons */
}

/* Optional: Add a notch */
.phone-frame::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 20px;
  background-color: #333; /* Slightly darker */
  border-radius: 0 0 10px 10px;
}

/* Optional: Add side buttons */
.phone-frame::after {
  content: "";
  position: absolute;
  top: 100px;
  right: -5px; /* Adjust as needed */
  width: 4px;
  height: 40px;
  background-color: #555;
  border-radius: 2px;
  box-shadow: 0 50px 0 #555, 0 100px 0 #555; /* Three buttons */
}

.container {
  width: 100%;
  height: 100%; /* Fill the phone frame */
  border: 1px solid #ccc;
  border-radius: 30px; /* Slightly smaller radius for inner container */
  overflow: hidden;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header {
  background-color: #1E6880; /* Teal header */
  color: white;
  text-align: left;
  padding: 15px;
  font-weight: bold;
  font-size: 1.2em;
}

.chat-bubble {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 20px;
  clear: both; /* Prevent floating issues */
  display: inline-block;
  max-width: 70%; /* Limit bubble width */
}

.chat-bubble.left {
  background-color: #e8e8e8; /* Light gray for left bubbles */
  float: left;
}

.chat-bubble.right {
  background-color: #1E6880; /* Teal for right bubbles */
  color: white;
  float: right;
  padding-left: 16px;
  padding-right: 16px;
}

</style>
</head>

<body>
  <div class="phone-frame"> <div class="container">
      <div class="header">Lorem Ipsum</div>
      <div class="chat-bubble left">
        Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit. 1-10
      </div>
      <div class="chat-bubble right">8</div>
      <div class="chat-bubble left">
        Neque porro quisquam est qui.
      </div>
      <div class="chat-bubble right">Neque porro</div>
      <div class="chat-bubble left">
        Dolor sit amet, consectetur, adipisci velit. 1-5
      </div>
      <div class="chat-bubble right">4</div>
      <div class="chat-bubble left">
        Ipsum quia dolor
      </div>
    </div>
  </div>
</body>
</html>
