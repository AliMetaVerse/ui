<!DOCTYPE html>
<html>
<head>
  <title>Tablet Chat</title>
  <style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.phone-frame {
  width: 768px; /* Tablet width */
  height: 432px; /* Tablet height */
  background-color: #333;
  border-radius: 30px;
  padding: 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  position: relative;
}

.container {
  width: 100%;
  height: 100%;
  border: 0.5px solid #ccc; /* Make the border thinner */
  border-radius: 18px; /* Match the frame's reduced roundness */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Make the shadow more subtle */  border-radius: 20px;
  overflow: hidden;
  background-color: white;
}

.header {
  background-color: #1E6880;
  color: white;
  text-align: left;
  padding: 15px;
  font-weight: bold;
  font-size: 1.2em;
}

.chat-row {
  display: flex;
  justify-content: space-between;
  width: 100%; /* Make rows full width */
}

.chat-bubble {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 20px;
  display: inline-block;
  max-width: 80%; /* Increased for tablet */
  box-sizing: border-box; /* Include padding in width */
}

.chat-bubble.left {
  background-color: #e8e8e8;
  float: left;
  text-align: left; /* Align text left */
}

.chat-bubble.right {
  background-color: #1E6880;
  color: white;
  float: right;
  text-align: center; /* Align text center */
  min-width: 30px; /* Ensure a minimum width */
}

</style>
</head>
<body>
  <div class="phone-frame">
    <div class="container">
      <div class="header">Lorem Ipsum</div>
      <div class="chat-row">
        <div class="chat-bubble left">
          Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit. 1-10
        </div>
        <div class="chat-bubble right">8</div>
      </div>
      <div class="chat-row">
        <div class="chat-bubble left">
          Neque porro quisquam est qui.
        </div>
        <div class="chat-bubble right">Neque porro</div>
      </div>
      <div class="chat-row">
        <div class="chat-bubble left">
          Dolor sit amet, consectetur, adipisci velit. 1-5
        </div>
        <div class="chat-bubble right">4</div>
      </div>
      <div class="chat-bubble left">
        Ipsum quia dolor
      </div>
    </div>
  </div>
</body>
</html>
