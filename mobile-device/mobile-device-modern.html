<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mobile Device Mockup | Webropol Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e6f1f5',
                            100: '#cce3ea',
                            200: '#99c7d5',
                            300: '#66abc0',
                            400: '#338fab',
                            500: '#1d809d',
                            600: '#17667d',
                            700: '#114d5e',
                            800: '#0c333e',
                            900: '#061a1f',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['"Roboto Condensed"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center min-h-[calc(100vh-56px)] py-8 px-4">
        <!-- Modern Mobile Device Mockup -->
        <div class="w-[375px] h-[812px] rounded-[40px] bg-white shadow-2xl relative overflow-hidden flex flex-col border border-gray-200">
            <!-- Phone Notch -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120px] h-[30px] bg-black rounded-b-2xl z-10"></div>
            
            <!-- Status Bar -->
            <div class="h-12 bg-primary-500 w-full pt-6 z-0"></div>
            
            <!-- Header -->
            <div class="bg-primary-500 text-white py-4 px-4 flex items-center justify-center border-b border-primary-600">
                <h2 class="font-display text-xl font-bold tracking-wide">SMS message</h2>
            </div>
            
            <!-- Chat Body -->
            <div class="flex-1 bg-gray-50 p-4 overflow-y-auto flex flex-col space-y-6">
                <!-- Message Thread -->
                <div class="flex flex-col w-full">
                    <!-- Left Message (Question) -->
                    <div class="self-start max-w-[80%]">
                        <div class="bg-gray-200 rounded-2xl rounded-tl-sm px-4 py-3 text-gray-800 shadow-sm">
                            <p class="text-sm">How likely are you to recommend us to family and friends? Answer
                            1-5 where 1=Very unlikely, 5=Very likely</p>
                        </div>
                        <div class="text-xs text-gray-500 ml-2 mt-1">10:25 AM</div>
                    </div>
                </div>
                
                <!-- Right Message (Response) -->
                <div class="flex flex-col items-end w-full">
                    <div class="self-end max-w-[80%]">
                        <div class="bg-primary-500 rounded-2xl rounded-tr-sm px-4 py-3 text-white shadow-sm">
                            <p class="text-sm">The response</p>
                        </div>
                        <div class="text-xs text-gray-500 mr-2 mt-1 text-right">10:26 AM</div>
                    </div>
                </div>
            </div>
            
            <!-- Phone Bottom Bar -->
            <div class="h-1 w-32 bg-gray-300 rounded-full absolute bottom-2 left-1/2 -translate-x-1/2"></div>
        </div>
    </div>
</body>

</html>
