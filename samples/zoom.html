<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Zoom Control | Webropol Design System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://kit.fontawesome.com/50ef2d3cf8.css" crossorigin="anonymous">
  <style>
    .content-transition {
      transform-origin: 0 0; /* Scale relative to top-left */
      transition: transform 0.3s ease; /* Smooth transition */
    }
    body, html {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <div class="mb-4">
      <button class="btn btn-primary" onclick="zoomIn()">+</button>
      <button class="btn btn-secondary" onclick="resetZoom()">Reset</button>
      <button class="btn btn-primary" onclick="zoomOut()">-</button>
    </div>
    <div class="content-transition" id="content-transition">
      <h1>Zoom Control Example</h1>
      <p>Use the buttons to zoom in, zoom out, or reset the zoom level.</p>
    </div>
  </div>

  <script>
    let zoomLevel = 1;

    function zoomIn() {
      zoomLevel += 0.1;
      updateZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(zoomLevel - 0.1, 0.5); // Prevent zooming out too much
      updateZoom();
    }

    function resetZoom() {
      zoomLevel = 1;
      updateZoom();
    }

    function updateZoom() {
      const content = document.getElementById("content-transition");
      content.style.transform = `scale(${zoomLevel})`;
    }
  </script>
</body>
</html>
