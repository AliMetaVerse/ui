<!DOCTYPE html>
<html>
    <head>
        <title>Tabs and Toolbars</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://kit.fontawesome.com/50ef2d3cf8.css" crossorigin="anonymous">
    </head>
    <style>
        body {
            background-color: #ebf4f7;
        }
        .tabs-icon-bg {
            border-radius: 360px;
            width: 32px;
            height: 32px;
            display: flex; /* Make sure the icon container behaves well with flex */
            justify-content: center; /* Center the icon horizontally */
            align-items: center; /* Center the icon vertically */
        }
        .tabs-icon-bg.edit-tab-new {
            background-color: #cfe9c9;
        }
        .tabs-icon-bg.collect-tab-new {
            background-color: #ffc8a8;
        }
        .fa-icon-size-tabs {
            font-size: 18px;
        }
        .fa-icon-size-toolbar {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .tabs {
            width: inherit;
            min-width: 80px;
            padding: 4px 8px 6px 8px;
            flex-direction: column;
            border-radius: 8px;
            align-items: center;
        }
        .tabs:hover {
            background-color: #ffffff;
            box-shadow: 0px 4px 16px 0px rgba(39, 42, 43, 0.15);
        }
        .toolbars {
            width: inherit;
            min-width: 102px;
            padding: 6px 8px 6px 8px;
            border-radius: 8px;
            align-items: center;
        }
        .toolbars:hover {
            background-color: #ffffff;
            box-shadow: 0px 4px 16px 0px rgba(39, 42, 43, 0.15);
        }

        .tab-text {
            color: var(--Primary-800, #215669);
            text-align: left;
            font-family: Roboto;
            font-size: 15px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .nav-tab-border-bottom {
            border-bottom: #d1d5d6 1px solid;
            margin-top: -7px;
        }
        .inside-tab-border-bottom {
            border-bottom: #215669 3px solid;
            margin-top: 0px;
        }
    </style>
    <body>
        <nav class="navbar bg-body-tertiary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <a href="../index.html" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                        UI Design
                    </a>
                </span>
            </div>
        </nav>
        <div class="container">
            <div class="mt-5">
                <h2>Tabs and Toolbars</h2>
            </div>
            <div class="row">
                <div class="tabs m-2 tab-text">
                    <div class="d-inline-flex tabs-icon-bg edit-tab-new"><i class="fa-duotone fa-light fa-paintbrush-pencil fa-icon-size-tabs"></i></div>
                    Edit
                </div>
                <div class="tabs m-2 tab-text">
                    <div class="d-inline-flex tabs-icon-bg collect-tab-new "><i class="fa-duotone fa-light fa-users fa-icon-size-tabs"></i></div>
                    Collect Answers
                </div>
            </div>
            <div class="nav-tab-border-bottom mb-5"></div>

            <div class="row">
                <div class="tabs m-2 tab-text">
                    <div class="d-inline-flex tabs-icon-bg edit-tab-new"><i class="fa-light fa-paintbrush-pencil fa-icon-size-tabs"></i></div>
                    Edit
                </div>
                <div class="tabs m-2 tab-text">
                    <div class="d-inline-flex tabs-icon-bg collect-tab-new"><i class="fa-light fa-users fa-icon-size-tabs"></i></div>
                    Collect Answers
                </div>
            </div>
            <div class="nav-tab-border-bottom"></div>

            <div class="row">
                <div class="toolbars m-2 tab-text text-center">
                    <div class="collect-tab-new"><i class="fa-solid fa-square-plus fa-icon-size-toolbar" style="color: #f15723;"></i></div>
                    Add Question
                </div>
                <div class="toolbars m-2 tab-text text-center">
                    <div class="collect-tab-new"><i class="fa-light fa-books fa-icon-size-toolbar"></i></div>
                    Library
                </div>
            </div>
            <div class="nav-tab-border-bottom"></div>

            <div class="mb-5"></div>
        </div>
    </body>
</html>
