<!DOCTYPE html>
<html>
<head>
  <title>Table 36px Gap</title>
  <style>
    .td-class-gap {
      padding: 0 36px; 
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="td-class-gap">Cell 1</td>
      <td class="td-class-gap">Cell 2</td>
      <td class="td-class-gap">Cell 3</td>
    </tr>
    <tr>
      <td class="td-class-gap">Cell 4</td>
      <td class="td-class-gap">Cell 5</td>
      <td class="td-class-gap">Cell 6</td>
    </tr>
  </table>
</body>
</html>
