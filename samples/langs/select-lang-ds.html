<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webropol Language Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://kit.fontawesome.com/50ef2d3cf8.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              webropol: {
                50: "#eefbfd",
                100: "#d5f4f8",
                200: "#b0e8f1",
                300: "#79d6e7",
                400: "#3fbcd5",
                500: "#209fba",
                600: "#1d809d",
                700: "#1e6880",
                800: "#215669",
                900: "#204859",
                950: "#102e3c",
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      .search-icon {
        pointer-events: none;
      }
    </style>
    <style>
      .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../../images/bgs/marita-kavelashvili-ugnrXk1129g-unsplash.jpg");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        opacity: 0.85;
      }

      .content-overlay {
        position: relative;
        z-index: 1;
      }

      /* Subtle floating animation for the cards */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .language-option:hover {
        animation: float 2s ease-in-out infinite;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <div class="parallax-bg"></div>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
      
      <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-xl border-t-4 border-webropol-500 md:p-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
            Select survey language
          </h1>
          <p class="text-gray-600">
            Choose your preferred language to continue with the survey
          </p>
        </div>
        <div
          class="mb-8 bg-webropol-50 border border-webropol-100 rounded-lg p-4 flex flex-col sm:flex-row sm:items-center justify-between"
        >
          <div class="flex items-center mb-3 sm:mb-0">
            <div class="mr-3 p-2 bg-webropol-100 rounded-full">
              <i class="fa-light fa-language"></i>
            </div>
            <div>
              <p class="text-gray-700">
                We detected you're browswer language is in
                <span class="font-medium">English</span>
              </p>
              <p class="text-gray-500 text-sm">
                Would you like to use English?
              </p>
            </div>
          </div>
          <button
            class="bg-webropol-700 text-white rounded-full px-5 py-2 hover:bg-webropol-800 transition-colors"
          >
            Use English
          </button>
        </div>

        <div class="relative mb-8">
          <input
            type="text"
            id="language-search"
            placeholder="Search language..."
            class="w-full bg-gray-50 border border-gray-400 rounded-lg px-5 py-3 pl-12 text-gray-700 focus:outline-none focus:ring-2 focus:ring-webropol-400 focus:border-webropol-400"
          />
          <div
            class="search-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <div class="mb-8">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 max-h-80 overflow-y-auto pr-2"
          >
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇬🇧</span>
              <span class="ml-2">English</span>
            </button>
            <button
              class="p-2 m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇫🇮</span>
              <span class="ml-2">Suomi</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇸🇪</span>
              <span class="ml-2">Svenska</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇩🇪</span>
              <span class="ml-2">Deutsch</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇫🇷</span>
              <span class="ml-2">Français</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇪🇸</span>
              <span class="ml-2">Español</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇮🇹</span>
              <span class="ml-2">Italiano</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇵🇹</span>
              <span class="ml-2">Português</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇳🇱</span>
              <span class="ml-2">Nederlands</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇷🇺</span>
              <span class="ml-2">Русский</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇯🇵</span>
              <span class="ml-2">日本語</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇰🇷</span>
              <span class="ml-2">한국어</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇨🇳</span>
              <span class="ml-2">中文</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇦🇪</span>
              <span class="ml-2">العربية</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇮🇳</span>
              <span class="ml-2">हिन्दी</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇳🇴</span>
              <span class="ml-2">Norsk</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇩🇰</span>
              <span class="ml-2">Dansk</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇵🇱</span>
              <span class="ml-2">Polski</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇹🇷</span>
              <span class="ml-2">Türkçe</span>
            </button>
            <button
              class="m-2 language-option flex items-center p-4 border border-gray-200 rounded-full hover:bg-webropol-50 hover:border-webropol-500 transition duration-300"
            >
              <span>🇮🇱</span>
              <span class="ml-2">עברית</span>
            </button>
          </div>
        </div>

        <div
          class="flex flex-col sm:flex-row sm:items-center justify-between pt-4 border-t border-gray-200"
        >
          <div class="mb-4 sm:mb-0 text-gray-500 text-sm">
            Powered by
            <a href="select-lang.html" class="text-webropol-500 hover:underline"
              >Webropol</a
            >
          </div>
          <div></div>
        </div>
      </div>
    </main>

    <script>
      // Search functionality
      const searchInput = document.getElementById("language-search");
      const allLanguageButtons = document.querySelectorAll(".grid button");

      searchInput.addEventListener("input", function (e) {
        const searchTerm = e.target.value.toLowerCase();

        allLanguageButtons.forEach((button) => {
          const langText = button.textContent.toLowerCase();
          if (langText.includes(searchTerm)) {
            button.style.display = "flex";
          } else {
            button.style.display = "none";
          }
        });
      });

      // Language selection functionality
      const languageButtons = document.querySelectorAll(".grid button");
      const browserLanguageButton = document.querySelector(".bg-webropol-700");

      languageButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Reset all buttons
          languageButtons.forEach((btn) => {
            if (btn !== this) {
              btn.classList.remove("bg-webropol-500", "text-white");
              btn.classList.add("bg-gray-100", "text-gray-700");
            }
          });
          // Reset browser language button
          browserLanguageButton.classList.remove(
            "bg-webropol-500",
            "text-white"
          );
          browserLanguageButton.classList.add("bg-webropol-700", "text-white");

          // Set this button as selected
          this.classList.remove("bg-gray-100", "text-gray-700");
          this.classList.add("bg-webropol-500", "text-white");

          // Log the selected language
          console.log("Selected language:", this.textContent.trim());
          // You can add further logic here to redirect or store the selected language
        });
      });

      browserLanguageButton.addEventListener("click", function () {
        // Reset all language buttons
        languageButtons.forEach((btn) => {
          btn.classList.remove("bg-webropol-500", "text-white");
          btn.classList.add("bg-gray-100", "text-gray-700");
        });
        // Set this button as selected
        this.classList.remove("bg-webropol-700", "text-white");
        this.classList.add("bg-webropol-500", "text-white");

        console.log("Selected language: English (browser)");
        // You can add further logic here to redirect or store the selected language
      });
    </script>
  </body>
</html>
