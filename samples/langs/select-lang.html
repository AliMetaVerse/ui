    <script>
        // Add parallax effect on scroll
        window.addEventListener('scroll', function() {
            const parallax = document.querySelector('.parallax-bg');
            let scrollPosition = window.pageYOffset;
            parallax.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
        });
        
        // Add click event listeners to language options
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                // Remove active class from all options
                document.querySelectorAll('.language-option').forEach(opt => {
                    opt.classList.remove('bg-webropol-50', 'border-webropol-500');
                });
                
                // Add active class to clicked option
                this.classList.add('bg-webropol-50', 'border-webropol-500');
                
                // Here you would typically set a cookie or localStorage value
                // and/or redirect to the selected language version
                console.log('Selected language:', this.querySelector('span.font-medium').textContent);
                
                // Visual feedback when selected
                this.classList.add('scale-105');
                setTimeout(() => {
                    this.classList.remove('scale-105');
                }, 300);
            });
        });
    </script>
