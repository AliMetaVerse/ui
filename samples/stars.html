<!DOCTYPE html>
<html>
  <head>
    <title>Stars</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/50ef2d3cf8.css"
      crossorigin="anonymous"
    />
    <style>
      .color-fa {
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: #B44E09;
        color: #fef2c7;
      }
      .color-fa:hover {
        color: #FCCE4D;
      }
      .size-large {
        font-size: 40px;
      }
      .size-medium {
        font-size: 32px;
      }
      .size-small {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a
            href="../index.html"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            >UI Design</a
          >
        </span>
      </div>
    </nav>
    <div class="container">
      <div class="mt-5">
        <h2>Stars</h2>
      </div>
      <div class="mt-5">
        <div class="p-4 m-4">
          <h4 class="p-2">40px</h4>
          <hr />
          <div class="d-flex p-4 m-4">
            <i class="fa-solid fa-star p-2 color-fa size-large"></i>
            <i class="fa-solid fa-star p-2 color-fa size-large"></i>
            <i class="fa-solid fa-star p-2 color-fa size-large"></i>
            <i class="fa-solid fa-star p-2 color-fa size-large"></i>
            <i class="fa-solid fa-star p-2 color-fa size-large"></i>
          </div>
        </div>
        <div class="p-4 m-4">
          <h4 class="p-2">32px</h4>
          <hr />
          <div class="d-flex p-4 m-4">
            <i class="fa-solid fa-star p-2 color-fa size-medium"></i>
            <i class="fa-solid fa-star p-2 color-fa size-medium"></i>
            <i class="fa-solid fa-star p-2 color-fa size-medium"></i>
            <i class="fa-solid fa-star p-2 color-fa size-medium"></i>
            <i class="fa-solid fa-star p-2 color-fa size-medium"></i>
          </div>
        </div>
        <div class="p-4 m-4">
          <h4 class="p-2">24px</h4>
          <hr />
          <div class="d-flex p-4 m-4">
            <i class="fa-solid fa-star p-2 color-fa size-small"></i>
            <i class="fa-solid fa-star p-2 color-fa size-small"></i>
            <i class="fa-solid fa-star p-2 color-fa size-small"></i>
            <i class="fa-solid fa-star p-2 color-fa size-small"></i>
            <i class="fa-solid fa-star p-2 color-fa size-small"></i>
          </div>
        </div>
      </div>
      <div class="mb-5"></div>
    </div>
  </body>
</html>
