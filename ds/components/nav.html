<script>
  // Mobile menu toggle
  const mobileMenuButton = document.querySelector('.mobile-menu-button');
  const mobileMenu = document.querySelector('.mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Set current page title and active link
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    const titleElement = document.querySelector('.current-page-title');
    const navLinks = document.querySelectorAll('.nav-link');
    
    // Set page title
    const titles = {
      'index': 'Design System',
      'colors': 'Colors',
      'typography': 'Typography',
      'spacing': 'Spacing',
      'components': 'Components'
    };
    
    titleElement.textContent = titles[currentPage] || 'Design System';
    
    // Set active link
    navLinks.forEach(link => {
      if (link.getAttribute('href').includes(currentPage)) {
        link.classList.add('text-[#1e6880]', 'font-semibold');
        link.classList.remove('text-[#61686a]');
      }
    });
  });
</script>
