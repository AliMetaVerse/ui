<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Survey Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .survey-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 820px;
            width: 100%;
            margin: 1rem;
        }

        .question-text {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .smiley-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .smiley-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 60px;
            position: relative;
            border: 2px solid transparent;
        }

        .smiley-option:hover, .smiley-option:focus-within {
            transform: translateY(-4px);
            background-color: #f8f9fa;
        }

        .smiley-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .smiley-option input[type="radio"]:focus-visible + .icon-wrapper {
            outline: 2px solid #0d6efd;
            border-radius: 8px;
        }

        .smiley-option.selected {
            border-color: #0d6efd;
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        .icon-wrapper {
            font-size: 2rem;
            margin-bottom: 0.1rem;
            padding: 0.2rem;
        }

        .label-text {
            font-size: 0.75rem;
            text-align: center;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        /* Color variations for different emotions */
        .very-negative { color: #dc3545; }
        .negative { color: #dc3545; }
        .slightly-negative { color: #ffc107; }
        .neutral { color: #6c757d; }
        .slightly-positive { color: #20c997; }
        .positive { color: #198754; }
        .very-positive { color: #198754; }

        /* Disabled state */
        .smiley-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .smiley-option {
                border: 2px solid #000;
            }
            .smiley-option:hover, .smiley-option:focus-within {
                background-color: #000;
                color: #fff;
            }
            .label-text {
                color: #000;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2 class="question-text">How would you rate your experience?</h2>
        
        <div class="smiley-container" role="radiogroup" aria-label="Rating options from very bad to excellent">
            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="1" aria-label="Very Bad - 1" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper very-negative">
                    <i class="fa-light fa-face-angry"></i>
                </div>
                <span class="label-text">Very Bad</span>
            </label>
            
            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="2" aria-label="Bad - 2" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper very-negative">
                    <i class="fa-light fa-face-frown"></i>
                </div>
                <span class="label-text">Bad</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="3" aria-label="Poor - 3" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper negative">
                    <i class="fa-light fa-face-sad-tear"></i>
                </div>
                <span class="label-text">Poor</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="4" aria-label="Below Average - 4" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper slightly-negative">
                    <i class="fa-light fa-face-frown-open"></i>
                </div>
                <span class="label-text">Below Average</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="5" aria-label="Average - 5" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper neutral">
                    <i class="fa-light fa-face-meh"></i>
                </div>
                <span class="label-text">Average</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="6" aria-label="Fair - 6" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper neutral">
                    <i class="fa-light fa-face-rolling-eyes"></i>
                </div>
                <span class="label-text">Fair</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="7" aria-label="Good - 7" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper slightly-positive">
                    <i class="fa-light fa-face-smile-relaxed"></i>
                </div>
                <span class="label-text">Good</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="8" aria-label="Very Good - 8" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper positive">
                    <i class="fa-light fa-face-smile"></i>
                </div>
                <span class="label-text">Very Good</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="9" aria-label="Great - 9" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper positive">
                    <i class="fa-light fa-face-smile-beam"></i>
                </div>
                <span class="label-text">Great</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="10" aria-label="Outstanding - 10" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper very-positive">
                    <i class="fa-light fa-face-laugh"></i>
                </div>
                <span class="label-text">Outstanding</span>
            </label>

            <label class="smiley-option" tabindex="0">
                <input type="radio" name="rating" value="11" aria-label="Excellent - 11" role="radio" aria-checked="false" tabindex="-1">
                <div class="icon-wrapper very-positive">
                    <i class="fa-light fa-face-laugh-beam"></i>
                </div>
                <span class="label-text">Excellent</span>
            </label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.smiley-option');
            const radioGroup = document.querySelector('.smiley-container');
            
            options.forEach((option, index) => {
                const input = option.querySelector('input[type="radio"]');
                
                input.addEventListener('change', function() {
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to chosen option
                    if (this.checked) {
                        option.classList.add('selected');
                    }
                });

                // Update ARIA attributes for better accessibility
                option.setAttribute('aria-checked', 'false');
                input.addEventListener('change', function() {
                    options.forEach(opt => opt.setAttribute('aria-checked', 'false'));
                    option.setAttribute('aria-checked', 'true');
                });
            });

            // Handle keyboard navigation
            radioGroup.addEventListener('keydown', function(e) {
                const selectedOption = document.querySelector('.smiley-option input[type="radio"]:checked');
                let currentIndex = selectedOption ? Array.from(options).findIndex(option => 
                    option.querySelector('input[type="radio"]') === selectedOption) : -1;

                switch(e.key) {
                    case 'ArrowRight':
                    case 'ArrowDown':
                        e.preventDefault();
                        currentIndex = (currentIndex + 1) % options.length;
                        break;
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        currentIndex = (currentIndex - 1 + options.length) % options.length;
                        break;
                    case 'Home':
                        e.preventDefault();
                        currentIndex = 0;
                        break;
                    case 'End':
                        e.preventDefault();
                        currentIndex = options.length - 1;
                        break;
                    default:
                        return;
                }

                const nextInput = options[currentIndex].querySelector('input[type="radio"]');
                nextInput.checked = true;
                nextInput.focus();
                nextInput.dispatchEvent(new Event('change'));
            });
        });
    </script>
</body>
</html>
