<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="../home.css">
</head>
<body>
<div class="Pane vertical Pane1 fill-height scrollable scrollbar fill-height" style="flex: 0 0 auto; position: relative; outline: none; width: 260px;">
    <div>
        <div class="survey-structure-menu-header-container">
            <div class="survey-structure-title">
                <h2>Survey structure</h2>
            </div>
            <div class="all-rules-link">
                <a
                    href="#"
                    class="blue-link disabled"
                    title="This survey does not contain rules"
                    target="_blank"
                    aria-disabled="true"
                >Show survey rules</a>
            </div>
            <div class="menu-border-top"></div>
            <div class="menu-buttons-container text-center">
                <a
                    href="#"
                    class="survey-structure-menu-item hide-in-readonly-or-published disabled"
                    title="Please select question(s) or page(s) to be moved"
                    aria-disabled="true"
                >
                    <i class="far fa-arrows-alt" aria-hidden="true"></i>
                    <span class="menu-item-text">Move</span>
                </a>
                <span class="vertical-line"></span>
                <a
                    href="#"
                    class="survey-structure-menu-item hide-in-readonly-or-published disabled"
                    title="Please select question(s) or page(s) to be copied"
                    aria-disabled="true"
                >
                    <i class="far fa-copy" aria-hidden="true"></i>
                    <span class="menu-item-text">Copy</span>
                </a>
                <span class="vertical-line"></span>
                <a
                    href="#"
                    class="survey-structure-menu-item hide-in-readonly-or-published disabled"
                    title="Questions and pages cannot be deleted because survey is published. Please reset survey to delete survey content"
                    aria-disabled="true"
                >
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                    <span class="menu-item-text">Delete</span>
                </a>
            </div>
        </div>
        <div class="ui-layout-content">
            <div class="survey-manage-panel">
                <div id="questionTree">
                    <ul class="list-unstyled survey-root">
                        <li>
                            <div class="question-tree-item page">
                                <span class="workflow-stage-title"></span>
                                <div class="pull-right question-tree-action" data-tab-group="2.1.1.0.2">
                                    <a href="#" class="fa fa-chevron-down"></a>
                                </div>
                                <div class="pull-left" data-tab-group="2.1.1.0.1">
                                    <input type="checkbox">
                                </div>
                                <div class="question-name">
                                    <span>PAGE</span>&nbsp;
                                    <span>1</span>&nbsp;
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <ul class="list-unstyled">
                                <li id="question-2">
                                    <div class="question-tree-item question">
                                        <div class="pull-right question-tree-action" data-tab-group="2.1.1.1.0.2"></div>
                                        <div class="pull-left" data-tab-group="2.1.1.1.0.1">
                                            <input type="checkbox">
                                        </div>
                                        <div class="question-name" title="Group">Group</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="question-tree-item-children">
                                        <ul class="list-unstyled"></ul>
                                    </div>
                                </li>
                                <li id="question-5">
                                    <div class="question-tree-item question">
                                        <div class="pull-right question-tree-action" data-tab-group="2.1.1.2.0.2"></div>
                                        <div class="pull-left" data-tab-group="2.1.1.2.0.1">
                                            <input type="checkbox">
                                        </div>
                                        <div class="question-name" title="Sub Group">Sub Group</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="question-tree-item-children">
                                        <ul class="list-unstyled"></ul>
                                    </div>
                                </li>
                                <li id="question-8">
                                    <div class="question-tree-item question">
                                        <div class="pull-right question-tree-action" data-tab-group="2.1.1.3.0.2"></div>
                                        <div class="pull-left" data-tab-group="2.1.1.3.0.1">
                                            <input type="checkbox">
                                        </div>
                                        <div class="question-name" title="Group code">Group code</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="question-tree-item-children">
                                        <ul class="list-unstyled"></ul>
                                    </div>
                                </li>
                                <li id="question-12">
                                    <div class="question-tree-item question">
                                        <div class="pull-right question-tree-action" data-tab-group="2.1.1.4.0.2"></div>
                                        <div class="pull-left" data-tab-group="2.1.1.4.0.1">
                                            <input type="checkbox">
                                        </div>
                                        <div class="question-name" title="Sub Group code">Sub Group code</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="question-tree-item-children">
                                        <ul class="list-unstyled"></ul>
                                    </div>
                                </li>
                                <li id="question-16">
                                    <div class="question-tree-item question">
                                        <div class="pull-right question-tree-action" data-tab-group="2.1.1.5.0.2"></div>
                                        <div class="pull-left" data-tab-group="2.1.1.5.0.1">
                                            <input type="checkbox">
                                        </div>
                                        <div class="question-name" title="The question">The question</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="question-tree-item-children">
                                        <ul class="list-unstyled"></ul>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="question-tree-item page">
                                <div class="question-name">
                                    <span>Thank you page</span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
