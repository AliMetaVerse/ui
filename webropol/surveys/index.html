<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surveys - Webropol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/50ef2d3cf8.js" crossorigin="anonymous"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'webropol-teal': { 50: '#f0fdff', 100: '#ccf7fe', 200: '#99effd', 300: '#66e0fa', 400: '#22ccf1', 500: '#06b6d4', 600: '#0891b2', 700: '#0e7490', 800: '#155e75', 900: '#164e63' },
            'webropol-gray': { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
            'webropol-blue': { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    [x-cloak] {
      display: none !important;
    }

    body {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f8fafc;
      font-family: 'Inter', sans-serif;
    }

    body::-webkit-scrollbar {
      width: 6px;
    }

    body::-webkit-scrollbar-track {
      background: #f8fafc;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 6px;
    }

    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }

    .hover-lift {
      transition: all 0.2s ease;
    }

    .hover-lift:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 25px -5px rgba(0, 0, 0, 0.15);
    }
  </style>
  <script src="../components/sidebar.js" type="module"></script>
  <script src="../components/header.js" type="module"></script>
  <script src="../components/breadcrumbs.js" type="module"></script>
</head>
<body class="bg-gradient-to-br from-webropol-blue-50 to-webropol-teal-50/30" style="background-color: #ebf4f7;" x-data="surveysApp()" @click="showFloatingMenu = false">
  <div class="flex h-screen">
    <webropol-sidebar active="surveys" base="../"></webropol-sidebar>
    <div class="flex-1 flex flex-col overflow-hidden">
      <webropol-header username="Ali Al-Zuhairi"></webropol-header>
      <div class="bg-white/70 backdrop-blur px-0 sm:px-4">
        <webropol-breadcrumbs trail='[{"label":"Home","url":"../index.html"},{"label":"Surveys","url":"index.html"}]'></webropol-breadcrumbs>
      </div>
      <main class="flex-1 overflow-y-auto px-6 py-12 lg:px-12" role="main">
        <div class="max-w-7xl mx-auto">
          <div class="mb-16">
            <div class="text-center lg:text-left mb-8">
              <h1 class="text-4xl lg:text-5xl font-bold text-webropol-gray-900 mb-4 tracking-tight">
                Surveys
              </h1>
              <p class="text-xl text-webropol-gray-600 max-w-2xl lg:mx-0 mx-auto leading-relaxed">
                Create, manage, and analyze your surveys to gather valuable insights
              </p>
            </div>
          </div>
          
          <!-- Survey Management Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div class="bg-white/90 backdrop-blur-lg rounded-3xl p-8 shadow-xl border border-webropol-gray-100/80 hover:shadow-2xl transition-all duration-300 hover-lift">
              <div class="w-16 h-16 bg-gradient-to-br from-webropol-teal-500 to-webropol-blue-600 rounded-2xl flex items-center justify-center mb-6">
                <i class="fas fa-plus text-white text-2xl"></i>
              </div>
              <h3 class="text-xl font-bold text-webropol-gray-900 mb-3">Create New Survey</h3>
              <p class="text-webropol-gray-600 mb-6">Start building your survey from scratch with our intuitive builder</p>
              <button class="w-full px-6 py-3 bg-gradient-to-r from-webropol-teal-500 to-webropol-blue-600 hover:from-webropol-teal-600 hover:to-webropol-blue-700 text-white font-semibold rounded-xl shadow-medium transition-all">
                Get Started
              </button>
            </div>
            
            <div class="bg-white/90 backdrop-blur-lg rounded-3xl p-8 shadow-xl border border-webropol-gray-100/80 hover:shadow-2xl transition-all duration-300 hover-lift">
              <div class="w-16 h-16 bg-gradient-to-br from-webropol-blue-500 to-webropol-teal-600 rounded-2xl flex items-center justify-center mb-6">
                <i class="fas fa-list text-white text-2xl"></i>
              </div>
              <h3 class="text-xl font-bold text-webropol-gray-900 mb-3">My Surveys</h3>
              <p class="text-webropol-gray-600 mb-6">View and manage all your existing surveys</p>
              <button class="w-full px-6 py-3 bg-webropol-gray-100 hover:bg-webropol-gray-200 text-webropol-gray-700 font-semibold rounded-xl transition-all">
                View All
              </button>
            </div>
            
            <div class="bg-white/90 backdrop-blur-lg rounded-3xl p-8 shadow-xl border border-webropol-gray-100/80 hover:shadow-2xl transition-all duration-300 hover-lift">
              <div class="w-16 h-16 bg-gradient-to-br from-webropol-teal-500 to-webropol-blue-600 rounded-2xl flex items-center justify-center mb-6">
                <i class="fas fa-copy text-white text-2xl"></i>
              </div>
              <h3 class="text-xl font-bold text-webropol-gray-900 mb-3">Use Template</h3>
              <p class="text-webropol-gray-600 mb-6">Choose from our library of pre-built survey templates</p>
              <button class="w-full px-6 py-3 bg-webropol-gray-100 hover:bg-webropol-gray-200 text-webropol-gray-700 font-semibold rounded-xl transition-all">
                Browse Templates
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Floating Create Button -->
  <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-40">
    <!-- Create Menu -->
    <div x-show="showFloatingMenu" x-cloak
        x-transition:enter="ease-out duration-200" 
        x-transition:enter-start="opacity-0 translate-y-4 scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 scale-100" 
        x-transition:leave="ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0 scale-100" 
        x-transition:leave-end="opacity-0 translate-y-4 scale-95"
        class="absolute bottom-20 left-1/2 transform -translate-x-1/2 mb-4">
      
      <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-webropol-gray-200/50 py-3 min-w-[280px]" @click.stop>
        <div class="space-y-1">
          <button @click="createItem('survey')"
              class="group w-full flex items-center px-4 py-3 hover:bg-webropol-teal-50 transition-all duration-200 text-left">
            <i class="fas fa-poll-h text-webropol-gray-700 text-lg mr-4 group-hover:text-webropol-teal-600 transition-colors"></i>
            <div class="flex-1">
              <div class="font-medium text-webropol-gray-900 group-hover:text-webropol-teal-700">New Survey</div>
              <div class="text-xs text-webropol-gray-500">Create from scratch</div>
            </div>
          </button>
          <button @click="createItem('template')"
              class="group w-full flex items-center px-4 py-3 hover:bg-webropol-teal-50 transition-all duration-200 text-left">
            <i class="fas fa-copy text-webropol-gray-700 text-lg mr-4 group-hover:text-webropol-teal-600 transition-colors"></i>
            <div class="flex-1">
              <div class="font-medium text-webropol-gray-900 group-hover:text-webropol-teal-700">From Template</div>
              <div class="text-xs text-webropol-gray-500">Use existing template</div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Floating Button -->
    <button @click.stop="showFloatingMenu = !showFloatingMenu"
        class="group relative w-16 h-16 bg-gradient-to-r from-webropol-teal-500 to-webropol-blue-600 hover:from-webropol-teal-600 hover:to-webropol-blue-700 rounded-full shadow-2xl hover:shadow-3xl transition-all duration-300 hover:scale-110 active:scale-95">
      
      <div class="absolute inset-0 flex items-center justify-center transition-transform duration-200"
          :class="showFloatingMenu ? 'rotate-45' : 'rotate-0'">
        <i class="fas fa-plus text-white text-xl font-bold"></i>
      </div>
      
      <div class="absolute inset-0 rounded-full bg-white/20 scale-0 group-hover:scale-100 group-hover:opacity-75 transition-all duration-300"></div>
      
      <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-3 px-3 py-2 bg-black/80 text-white text-sm rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
        Create New
        <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-black/80"></div>
      </div>
    </button>
  </div>

  <!-- Backdrop for floating menu -->
  <div x-show="showFloatingMenu" x-cloak @click="showFloatingMenu = false"
      class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30"
      x-transition:enter="ease-out duration-200" 
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" 
      x-transition:leave="ease-in duration-150"
      x-transition:leave-start="opacity-100" 
      x-transition:leave-end="opacity-0">
  </div>

  <script>
    function surveysApp() {
      return {
        showFloatingMenu: false,
        createItem(type) {
          console.log('Creating:', type);
          this.showFloatingMenu = false;
          // Add navigation logic here
        }
      }
    }
  </script>
</body>
</html>
