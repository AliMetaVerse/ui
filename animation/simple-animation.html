<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://kit.fontawesome.com/50ef2d3cf8.css" crossorigin="anonymous">
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <nav class="navbar bg-body-tertiary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><a href="../index.html" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">UI Design</a></span>
            </div>
        </nav>

        <h1 style="margin: 80px 30px; text-align: center;">One time animation for 3 seconds</h1>
        <div style="display: inline; text-align: center;">
            <div style="margin: 30px; display: flex; justify-content: center;">
                <h1 class="animated bounce infinite" style="margin: 120px;">
                    <i class="fa-duotone fa-message-bot" style="--fa-primary-color: #132190; --fa-secondary-color: #0118c6;"></i>
                </h1>
                <h1 class="animated flash infinite" style="margin: 120px;">
                    <i class="fa-duotone fa-message-bot" style="--fa-primary-color: #132190; --fa-secondary-color: #0118c6;"></i>
                </h1>
                <h1 class="animated pulse infinite" style="margin: 120px;">
                    <i class="fa-duotone fa-message-bot" style="--fa-primary-color: #132190; --fa-secondary-color: #0118c6;"></i>
                </h1>
                <h1 class="animated slideInLeft infinite" style="margin: 120px;">
                    <i class="fa-duotone fa-message-bot" style="--fa-primary-color: #132190; --fa-secondary-color: #0118c6;"></i>
                </h1>
                <h1 class="animated slideInDown infinite" style="margin: 120px;">
                    <i class="fa-duotone fa-message-bot" style="--fa-primary-color: #132190; --fa-secondary-color: #0118c6;"></i>
                </h1>
            </div>
        </div>
    </body>
</html>
